---
- name: Clone jkcode repo
  ansible.builtin.git:
    repo: git@github.com:after-ephemera/jkcode.git
    dest: "{{ ansible_env.HOME }}/dev/jkcode"
    version: master
    force: true
  tags: [dotfiles]

- name: Install dotfiles
  command: "{{ ansible_env.HOME }}/dev/jkcode/setup_env"
  # only do this once
  when: not ansible_local.stat.stat('{{ ansible_env.HOME }}/.config/nvim/init.lua').exists
  tags: [dotfiles]